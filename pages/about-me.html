<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pali's Portfolio - About Me</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" type="image/x-icon" href="../assets/branding/LogoFill.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;700&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css' integrity='sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==' crossorigin='anonymous' referrerpolicy='no-referrer' />
   
    <script type="module" src="../js/about-me.js"></script>
    <script type="module" src="../js/functions.js"></script>
</head>
<body class="about-me">
    <audio id="roomTone" loop autoplay>
        <source src="../assets/soundFx/floatingInSpaceLoop.wav" type="audio/wav">
        Audio
    </audio>
    <audio class="bleep-audio" id="bleepSound" src="../assets/soundFx/gameBleep.wav"></audio>

    <nav class="navigation-bar">
        <div class="personal-logo">
            <a href="../index.html">
                <div class="logo-wrapper">
                    <img class="logo floating" src="../assets/branding/LogoFill.svg" alt="Logo">
                </div>
            </a>
        </div>


        <ul>
            <li><a href="about-me.html">+ About Me</a></li>
            <li><a href="#">+ Projects</a></li>
        </ul>
    </nav>

    
    <div class="main-wrapper">
        <main class="main-section">
            <!-- <h1 class="about-me-title">Pablo</h1> -->
            <div class="portrait-wrapper">
                <div class="picture-container">
                    <img id="portraitImage" class="portrait" src="../assets/aboutMe/pablo.webp" alt="">
                </div>
            </div>
        </main>

        <div class="about-me-grid">

            <!-- Buttons Wrapper -->
            <div class="buttons-wrapper">
                <div class="about-me-cell about-me">
                    <button id="aboutMeButton" class="pushable">
                        <span class="shadow"></span>
                        <span class="edge"></span>
                        <span class="front">
                        <p>About Me</p>
                        </span>
                  </button>
                </div>
                <div class="about-me-cell honest-me">
                    <button id="honestMeButton" class="pushable">
                        <span class="shadow"></span>
                        <span class="edge"></span>
                        <span class="front">
                        <p>Honest Me</p>
                        </span>
                  </button>
                </div>
                <div class="about-me-cell joke">
                    <button id="jokeButton" class="pushable">
                        <span class="shadow"></span>
                        <span class="edge"></span>
                        <span class="front">
                          <p>Want a Joke?</p>
                        </span>
                      </button>
                </div>
            </div>
            <!-- End of Buttons Wrapper -->


            <div id="aboutMeContent" class="about-me-cell content"><p>Choose an option</p></div>
        </div>
        <div class="text-wrapper">
            <p>
                Please, feel free to connect with me on <a href="https://linkedin.com/in/palimv" target="_blank">LinkedIn <i class="fa-brands fa-linkedin"></i></a> or contact me via email: pablo@palitriestodesign.com
            </p>
        </div>
    </div>

    <!-- Progress Bar -->
    <div class="progress-bar-container">
        <div class="progress-icons">
            <div id="soundIcon" class="element">
                <i class="fa-solid fa-volume-high"></i>
            </div>
        </div>
    </div>
    <!-- End Of Progress Bar -->
    
</body>
</html>
